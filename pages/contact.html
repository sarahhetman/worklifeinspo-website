<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body class="beige-background">

    <div class="page-container">

        <div class="content-wrap">
    
            <!-- Navigation Bar -->
            <header>
                <img class="logo" src="../resources/imgs/logo-green.png" alt="worklifeinspo logo.">

                <!-- Navigation Links-->
                <div class="nav-links">
                    <a href="../index.html">HOME</a>
                    <a href="./contact.html">CONTACT</a>
                    <a href="./blog.html">BLOG</a>
                    <a href="./creator-corner.html">CREATOR CORNER</a>
                </div>
            </header>

            <h1 class="heading-text">REACH OUT AND SAY HI!</h1>

            <!-- Form -->
            <form action="/form-handling-url" method="post">
                <fieldset>

                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>

                    <div>
                        <label class="checkbox" for="mailing-list">
                            <span>Join Mailing List</span>
                            <input type="checkbox">
                        </label>
                    </div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>

                </fieldset>
            </form>

            <!-- Social Media -->
            <footer class="sm-icons">
                <a href="https://www.instagram.com/worklifeinspo/" class="fa fa-instagram fa-2x"></a>
                <a href="https://twitter.com/worklifeinspo" class="fa fa-twitter fa-2x"></a>
                <a href="https://www.youtube.com/channel/UCgbK7PSuJbMXkf0t-CjKHHg" class="fa fa-youtube fa-2x"></a>
            </footer>

        </div>
    </div>

</body>
</html>
