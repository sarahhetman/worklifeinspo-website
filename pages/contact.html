<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body class="beige-background">
    
     <!-- Navigation Bar -->
     <header>
        <img class="logo" src="../resources/imgs/logo-green.png" alt="worklifeinspo logo.">

        <!-- Navigation Links-->
        <div class="nav-links">
            <a href="../index.html">HOME</a>
            <a href="./contact.html">CONTACT</a>
            <a href="./blog.html">BLOG</a>
            <a href="./creator-corner.html">CREATOR CORNER</a>
        </div>
    </header>

    <h1 class="heading-text">REACH OUT AND SAY HI!</h1>

    <!-- Form -->
    <form action="/form-handling-url" method="post">
        <fieldset>

            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>

     <!-- Social Media -->
     <div class="sm-icons">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-youtube"></a>
    </div>

</body>
</html>
